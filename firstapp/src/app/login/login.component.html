<h1>Login Form</h1>
<b>Enter username </b>
<input type="text" [(ngModel)]="username"/>
<br>
<b>Enter password </b>
<input type="password" [(ngModel)]="password"/>
<br>
<button #id (click)="Login(status,imgs)" >Login</button>
<hr>
<span #status class="loginStyle">{{loginStatus}}</span>
<br>
<img #imgs src=""/>
